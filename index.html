<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Home</title>
</head>

<body>
    <div class="main">
        <div class="logo-box">
            <img src="covid.png" alt="covid">
            <h1 class="display-2">Covid 19 Tracker</h1>
        </div>
        <div class="cases">
            <h1>Covid 19 Cases | Total</h1>
            <div class="cases-box">
                <div class="c-box c-box1">
                    <div class="c-box11">
                        <h4 id="ac1">Fetching...</h4>
                    </div>
                    <h2>Confirmed</h2>
                </div>
                <div class="c-box c-box2">
                    <div class="c-box12">
                        <h4 id="ac2">Fetching...</h4>
                    </div>
                    <h2>Active</h2>
                </div>
                <div class="c-box c-box3">
                    <div class="c-box13">
                        <h4 id="ac3">Fetching...</h4>
                    </div>
                    <h2>Recovered</h2>
                </div>
                <div class="c-box c-box4">
                    <div class="c-box14">
                        <h4 id="ac4">Fetching...</h2>
                    </div>
                    <h2>Deceased</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="box">
        <div class="container1">
            <table class="table mb-0 pb-0 table-hover table-dark ">
                <thead>
                    <tr>
                        <th scope="col">S No.</th>
                        <th scope="col">States</th>
                        <th class="c1" scope="col">Confirmed</th>
                        <th class="c2" scope="col">Active</th>
                        <th class="c3" scope="col">Recovered</th>
                        <th class="c4" scope="col">Deceased</th>
                        <th class="c5" scope="col">Tested</th>
                        <th class="c6" scope="col">V (Dose 1)</th>
                        <th class="c7" scope="col">V (Dose 2)</th>
                    </tr>
                </thead>
                <tbody class="tb">
                    
                </tbody>
            </table>
        </div>
    </div>
    <footer class="footer">
        <p class="my-0">Developed with <span>&#10086;</span> by <b>Hiten</b></p>
    </footer>
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</html>
